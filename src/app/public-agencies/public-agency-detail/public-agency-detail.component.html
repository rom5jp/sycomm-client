<div class="container-fluid">
  <h1 class="page-header text-center">
    <strong> Órgão </strong>
  </h1>

  <form [formGroup]="form" class="text-center" (ngSubmit)="createOrUpdate()">
    <div class="row">
      <div class="form-group col-lg-6 col-lg-offset-3" [ngClass]="formUtils.fieldClassForErrorOrSuccess('name')">
        <label for="name" class="control-label">Nome *</label>
        <input
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Informe o nome do Órgão aqui..."
          type="text"
        />

        <div class="text-danger" *ngIf="formUtils.showFieldError('name')">
          <div *ngIf="form.get('name').errors.required"><strong>Nome</strong> é obrigatório</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-6 col-lg-offset-3">
        <label for="description" class="control-label">Descrição *</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Descreva o Órgão aqui..."
          rows="6"
        ></textarea>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-lg-6 col-lg-offset-2">
        <p-messages [(value)]="msgs" key="model_detail_messages"></p-messages>
      </div>
    </div>

    <br/>

    <div class="row text-center">
      <div class="col-lg-12">
        <button type="submit" class="btn btn-success mr-10" >{{ model.id ? 'Atualizar' : 'Cadastrar' }}</button>
        <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>
      </div>
    </div>
  </form>
</div>
