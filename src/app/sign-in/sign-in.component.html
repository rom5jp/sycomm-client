<div class="login-box">
  <div class="login-logo">
    <b>Sycomm</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Autentique-se para acessar o sistema</p>

    <form [formGroup]="form" (ngSubmit)="signIn()">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha" formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <!--<div class="checkbox icheck">-->
            <!--<label>-->
              <!--<input type="checkbox"> Salvar acesso-->
            <!--</label>-->
          <!--</div>-->
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="#">Esqueci minha senha</a><br>
    <a href="register.html" class="text-center">Criar uma conta</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
