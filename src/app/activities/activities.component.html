<p-table
  id="activities_p-table"
  [value]="userActivities"
  [paginator]="true"
  [pageLinks]="10"
  [totalRecords]="totalCount"
  [rows]="paginator.perPage"
  [responsive]="true"
  [resizableColumns]="true"
  [rowsPerPageOptions]="pageSizes"
  [lazy]="true"
  (onLazyLoad)="loadDataOnChange($event)"
>
  <ng-template pTemplate="caption">
    <div style="text-align: right" *ngIf="authService.isAdmin()">
      <a routerLink="/activities/new" class="btn btn-success" style="color: white; margin: 5px;">
        Novo
        <span class="fa fa-plus"></span>
      </a>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>

      <th>
        Ações
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-activity>
    <tr>
      <td>{{ activity.name }}</td>
      <td>{{ activity.description }}</td>
      <td>{{ dictionary.activityTypes[activity.activity_type] }}</td>
      <td>{{ dictionary.activityStatuses[activity.status] }}</td>
      <td>{{ activity.annotations }}</td>

      <td>
        <a [routerLink]="['/activities', activity.id]" class="btn btn-info">
          Detalhes
          <span class="fa fa-info-circle"></span>
        </a>

        <button class="btn btn-danger" (click)="delete(activity)" *ngIf="authService.isAdmin()">
          Excluir
          <span class="fa fa-trash"></span>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog #deleteUserActivityDialog>
  <p-footer>
    <button class="btn btn-danger" type="button" (click)="deleteUserActivityDialog.accept()">Sim</button>
    <button class="btn btn-default" type="button" (click)="deleteUserActivityDialog.reject()">Não</button>
  </p-footer>
</p-confirmDialog>
