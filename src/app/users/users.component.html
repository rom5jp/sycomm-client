<h1 class="text-center page-header">Usuários</h1>

<table id="users_table" class="cell-border row-border hover stripe">
  <thead>
    <tr>
      <th>ID</th>
      <th>Matrícula</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Organização</th>
      <th>Cargo</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.registration }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.cpf }}</td>
      <td>{{ user.organization }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a [routerLink]="['/users', user.id]" class="btn btn-info">
          Detalhes
          <span class="glyphicon glyphicon-info-sign"></span>
        </a>
        <button class="btn btn-danger" (click)="delete(user)">
          Excluir
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
