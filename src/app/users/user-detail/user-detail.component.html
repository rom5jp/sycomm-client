<div *ngIf="user">
  <h1 class="page-header text-center"><strong> {{ user?.name }} </strong> </h1>

  <form [formGroup]="form" (ngSubmit)="update()" novalidate>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="name" class="control-label">Nome</label>
        <input
          id="name"
          formControlName="name"
          class="form-control"
          placeholder=""
          type="text"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="email" class="control-label">E-mail</label>
        <input
          id="email"
          formControlName="email"
          class="form-control"
          placeholder=""
          type="text"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-3">
        <label for="registration" class="control-label">Matrícula</label>
        <input
          id="registration"
          formControlName="registration"
          class="form-control"
          placeholder=""
          type="text"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="cpf" class="control-label">CPF</label>
        <input
          id="cpf"
          formControlName="cpf"
          class="form-control"
          placeholder=""
          type="text"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="role" class="control-label">Cargo</label>
        <select
          id="role"
          class="form-control"
          formControlName="role"
        >
          <option *ngFor="let option of roles" [value]="option.name">{{ option.name }}</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="organization" class="control-label">Organização</label>
        <select
          id="organization"
          class="form-control"
          formControlName="organization"
        >
          <option *ngFor="let option of organizations" [value]="option.name">{{ option.name }}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-3">
        <label for="landline" class="control-label">Telefone fixo</label>
        <input
          id="landline"
          formControlName="landline"
          class="form-control"
          placeholder=""
          type="text"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="cellphone" class="control-label">Celular</label>
        <input
          id="cellphone"
          formControlName="cellphone"
          class="form-control"
          placeholder=""
          type="text"
        />
      </div>

      <div class="form-group col-md-3">
        <label for="whatsapp" class="control-label">WhatsApp</label>
        <input
          id="whatsapp"
          formControlName="whatsapp"
          class="form-control"
          placeholder=""
          type="text"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12">
        <label for="simple_address" class="control-label">Endereço</label>
        <input
          id="simple_address"
          formControlName="simple_address"
          class="form-control"
          placeholder=""
          type="text"
        />
      </div>
    </div>

    <br/>

    <div class="row text-center">
      <div class="col-md-12">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">Atualizar</button>
        <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>
      </div>
    </div>
  </form>
</div>
