<div>
  <h1 class="page-header text-center">
    <strong *ngIf="admin.id"> Edição de administrador </strong>
    <strong *ngIf="!admin.id"> Cadastro de administrador </strong>
  </h1>

  <form [formGroup]="form" (ngSubmit)="createOrUpdate()">
    <div class="row">
      <div class="form-group col-lg-2 col-lg-offset-3" [ngClass]="formUtils.fieldClassForErrorOrSuccess('name')">
        <label for="name" class="control-label">Nome *</label>
        <input
          id="name"
          formControlName="name"
          class="form-control"
          placeholder=""
          type="text"
        />

        <div class="text-danger" *ngIf="formUtils.showFieldError('name')">
          <div *ngIf="form.get('name').errors.required"><strong>Nome</strong> é obrigatório</div>
        </div>
      </div>

      <div class="form-group col-lg-2" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')">
        <label for="email" class="control-label">E-mail *</label>
        <input
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="joao@mail.com"
          type="text"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-2 col-lg-offset-3">
        <label for="landline" class="control-label">Telefone fixo</label>
        <input
          id="landline"
          formControlName="landline"
          class="form-control"
          placeholder="(83) 9-1234-5678"
          type="text"
          [textMask]="{ mask: phoneMask }"
        />
      </div>

      <div class="form-group col-lg-2" [ngClass]="formUtils.fieldClassForErrorOrSuccess('cellphone')">
        <label for="cellphone" class="control-label">Celular</label>
        <input
          id="cellphone"
          formControlName="cellphone"
          class="form-control"
          placeholder="(83) 9-1234-5678"
          type="text"
          [textMask]="{ mask: phoneMask }"
        />

        <div class="text-danger" *ngIf="formUtils.showFieldError('cellphone')" [ngClass]="formUtils.fieldClassForErrorOrSuccess('cellphone')">
          <div *ngIf="form.get('cellphone').errors.required"><strong>Celular</strong> é obrigatório</div>
        </div>
      </div>

      <div class="form-group col-lg-2" [ngClass]="formUtils.fieldClassForErrorOrSuccess('whatsapp')">
        <label for="whatsapp" class="control-label">WhatsApp</label>
        <input
          id="whatsapp"
          formControlName="whatsapp"
          class="form-control"
          placeholder="(83) 9-1234-5678"
          type="text"
          [textMask]="{ mask: phoneMask }"
        />
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-6 col-lg-offset-3" [ngClass]="formUtils.fieldClassForErrorOrSuccess('simple_address')">
        <label for="simple_address" class="control-label">Endereço</label>
        <input
          id="simple_address"
          formControlName="simple_address"
          class="form-control"
          placeholder=""
          type="text"
        />
      </div>
    </div>

    <br/>

    <div class="row text-center">
      <div class="col-lg-12">
        <button type="submit" class="btn btn-success" [disabled]="form.invalid">{{ admin.id ? 'Atualizar' : 'Cadastrar' }}</button>
        <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>
      </div>
    </div>
  </form>
</div>
